version: '3.8'

services:
  mosquitto:
    build: .
    container_name: mosquitto-jwt1
    ports:
      - "8888:8888"  # mTLS (MQTT)
      - "8887:8887"  # JWT (WebSockets)
    volumes:
      - ./certs:/mosquitto/certs  # TLS certs
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped